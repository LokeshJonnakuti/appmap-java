language: java
install: true
os: linux
dist: bionic
jdk:
- openjdk17
- openjdk8
- openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
    - '$HOME/.m2/'

script:
- java -version
- ./gradlew check
- ./gradlew integrationTest
- ./bin/test

before_deploy:
  - |
    nvm install --lts=gallium \
      && nvm use --lts=gallium \
      && npm i -g \
        semantic-release \
        @semantic-release/exec \
        @semantic-release/git \
        @semantic-release/changelog \
        @google/semantic-release-replace-plugin

deploy:
  - provider: script
    script: semantic-release
    on:
      branch: master
      jdk: openjdk8
